<!--
  Anatomia
  <!DOCTYPE html>
  <html> = Tag base do doc html, tudo está dentro dela
  <head> = Contém todas as tags relacionadas a parte de configuração da página html
  <body> = Contém todas as tagas relacionadas a parte visual da página html
  
  Elementos Genéricos
  <div> = Armazena um bloco de código/texto sem alterar nada nele, é apenas para organização
  <span> = Armazena trechos de código/texto sem alterar nada nele, é apenas para organização

  Tags da Head
  <meta/> = Atribui as principais configurações da página
  <link/> = Atribui acesso a documentos/arquivos externos
  <title> = Atribui um título a sua página

  Textos
  <p> = inserir um parágrafo
  <h1>, <h2>, <h3>, <h4>, <h5>, <h6> = inserir um título de diferentes tamanhos
  <strong> = Colocar texto em negrito
  <em> = Colocar texto em itálico
  <br/> = quebrar linha
  <abbr> = Abreviar um texto na escrita, porém, ao descansar o mouse em cima dele, mostrar o nome completo
  
  Links
  <a> = Tag principal onde contém o link
  <cite> = Adicionar um trecho com link
  <blockquote> = Acionar um bloco com link
  <q> = adicionar um link não visual
  <address> = Contém todas as informações de contato
  <nav> = contém blocos de textos e tags com links
  <img> = adicionar uma imagem na página
  
  Listas
  <ul> = lista não ordenada
  <ol> = lista ordenada
  <li> = adiciona um linha da lista
  <dl> = lista descritiva
  <dt> = titulo da lista
  <dd> = descrição da lista
  
  Representando códigos
  <code> = Mostra pequenos trechos de textos como códigos
  <pre> = Mostrar grande blocos de textos como códigos

  Tabela
  <table> = tag principal que contém todos os elementos da tabela
  <caption> = adicionar um tema para a tabela
  <colgroup> = adicionar configurações gerais para todas as colunas da tabela
  <thead> = contém todos os elementos do cabeçalho da coluna
  <tbody> = contém todos os elementos descritos nas colunas
  <tfoot> = adicionar um rodapé para a tabela
  <tr> = adicionar um nova linha
  <th> = cabeçalho na linha
  <td> = descrição na linha
-->
